<html data-theme="light">
    <head>
        <title>Personal Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <script>
            function synchronizeDarkMode() {
                if(document.getElementById("darkModeSwitch").checked) {
                    document.documentElement.setAttribute("data-theme","dark")
                }
                else {
                    document.documentElement.setAttribute("data-theme","light")
                }
            }
        </script>    
    </head>
    <body>
        <header>
            <h1 class="my-name">tony</h1>
            <nav class="hide-small">
                <button class="selected-nav-button">Home</button>
                <button>About</button>
                <button>Projects</button>
                <button>Tools</button>
            </nav>
            <div class="hide-small">Contact</div>
            <div class="show-small">Menu</div>
        </header>
        <main>
            <div class="light-square">
                <img src="images/werk.png" alt="Tony sits in his cozy office with his non-existant cat" />
                <p>I am <span class="my-name">tony</span>, a seasoned Software Engineer with a creative urge to build amazing things.  I also teach others to build amazing things.</p>
            </div>
            <div class="light-square center-content">
                <div>
                    <img src="images/tony-location.png" alt="A map showing North America and Tony standing in Calgary"/>
                    <div class="caption">I live in Canada!</div>    
                </div>
            </div>
            <div class="contrast-square center-content">
                <img src="images/linkedIn.svg" alt="the linked in logo"/>
            </div>
            <div class="contrast-square center-content">
                <div class="slider-container">
                    <input id="darkModeSwitch" type="checkbox" onchange="synchronizeDarkMode()"/>
                </div>
            </div>
        </main>
    </body>
</html>
